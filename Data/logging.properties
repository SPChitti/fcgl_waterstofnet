# Logging configuration for GraphHopper

# Root logger level
.level=INFO

# Console handler
handlers=java.util.logging.ConsoleHandler

# Console handler settings
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter

# GraphHopper specific logging
com.graphhopper.level=INFO
com.graphhopper.routing.level=INFO
com.graphhopper.reader.level=INFO
com.graphhopper.storage.level=INFO

# Simple log format
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS %4$s %2$s - %5$s%6$s%n
